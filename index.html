<!doctype html><!--This declaration specifies the HTML version used in the document. In this case, it's HTML5.-->

<html><!--The root element of an HTML document.-->
    <head><!--The head containes meta-informaiton about the document, such as the page title, linked stylesheets, scripts, etc.-->
    <title><!--Defines what's seen in the browser's title bar or tab.-->
        This is title!
    </title>
    </head>
    <body><!--Encloses the visible content of web page-->
        <!--HTML tags are used to define different elements on a web page. Tags are usually represented by opening and closing angle brackets('<tag></tag>'), although some tags can be self-closing ('<tag />') in certain situations.-->
        <h1>Heading 1</h1>
        <p>This is paragraph.</p>
        <table>
            <tr>
                <th>Table Header</th>
                <th>Table Header</th>
            </tr>
            
        </table>
        <ul>
            <li>This</li>
            <li>is</li>
            <li>unordered</li>
            <li>list</li>
            
        </ul>
        <ol>
            <li>This</li>
            <li>is</li>
            <li>ordered</li>
            <li>list</li>
        </ol>
    </body>
</html>
